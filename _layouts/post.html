---
layout: default
---
<div class="post container">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>
  <article class="post-content">
    {{ content }}
    <div class="signature">-- {{ page.author }}</div>
  </article>
  <div class="fixed-action-btn" style="top: 15px; left: 24px; bottom: inherit; right: inherit;">
    <a class="btn-floating btn-large waves-effect waves-light call2action" title="Back to home" data-position="top" data-delay="50" data-tooltip="Back to home" class="tooltipped" href="/"><i class="mdi-action-home"></i></a>
</div>
</div>
