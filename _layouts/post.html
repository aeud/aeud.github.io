---
layout: default
---
<div class="post container">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>
  <article class="post-content">
    {{ content }}
    <div class="signature">-- {{ page.author }}</div>
  </article>
  <div class="fixed-action-btn" style="bottom: 25px; right: 24px;">
    <a class="btn-floating btn-large waves-effect waves-light  blue" href="/"><i class="mdi-action-home"></i></a>
</div>
</div>
